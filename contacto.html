    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <h1>Contacto</h1>
        </div>
        <div class="mb-2">
            <form>
                <div class="mb-2">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre: " class="form-control">
                </div>
                <div class="mb-2">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido: " class="form-control">
                </div>
                <div class="mb-2">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo" placeholder="Gmail: " class="form-control">
                </div>
                <div class="mb-2">
                    <label for="sexo">Sexo</label>
                    <input type="checkbox" name="masculino" id="sexo" value="masculino"> Masculino
                    <input type="checkbox" name="femenino" id="sexo" value="femenino"> Femenino
                </div>
                <div class="mb-2">
                    <label for="comentario">Comentario</label>
                    <textarea type="text" name="comentario" id="comentario" placeholder="Escriba aqui su comentario: " class="form-control"></textarea>
                </div>
                <div class="mb-2">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </section>
